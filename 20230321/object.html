        //생성자 만드는법 - 첫글자는 대문자!!!!!!!!
        function Person(fisrt, last, age) {
            this.firstName = fisrt;
            this.lastName = last;
            this.age = age;

                return this.lastName + "," + this.firstName + "," + this.age + " ";
            }
