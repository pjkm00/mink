<!DOCTYPE html>
<html lang="kp">
<head>
    <meta charset="UTF-8">
    <title>블렌드</title>
    <style>
        .blend {
        height: 400px;
        border: 5px solid;
        background-color: rgb(255, 208, 0);
        background-image: url(img/그림1.png);
        background-size: auto;
        background-blend-mode: multiply;
    }
    .blend:hover {
        background-color: rgb(229, 255, 0);
        transition: background-color 5s;
    }

    </style>
   
</head>
<body>
    <div class="blend"></div>
</body>
</html>
