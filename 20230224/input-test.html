<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>div 테스트</title>
</head>
<body>
    <form>
        <p><input type="button" value="회원가입" name="joinBtn"></p>
        <p><input type="text" value="" placeholder="오늘은 금요일입니다." name="text_test"></p>
        <p><input type="password" name="password_test"></p>
        <p>
            <input type="radio" name="radio_test" id="hite" value="H">
            <label for="hite">하이트</label>

            <input type="radio" name="radio_test" id="cass" value="C">
            <label for="cass">카스</label>

            <input type="radio" name="radio_test" id="tera" value="T">
            <label for="tera">테라</label>
        </p>
        <p>
            <input type="checkbox" name="checkbox_test" id="cham">
            <label for="cham">참이슬</label>

            <input type="checkbox" name="checkbox_test" id="first" checked>
            <label for="first">처음처럼</label>

            <input type="checkbox" name="checkbox_test" id="new">
            <label for="new">새로</label>
        </p>
        <p><input type="hidden" name="hidden_test" value="보이지않는 값"></p>
        <p><input type="submit" value="제출!!" name="submitBtn"></p>
        <p><input type="text" placeholder="10자리만 입력하세요." maxlength="10" name="size_test"></p>
        <p><input type="button" value="계산" onclick="alert('10000원입니다.')"></p>
        <p><button onclick="alert('안녕하세요?')">눌러보세요!</button></p>
        <p><input type="file" accept="image/jpeg, image/gif"></p>

        <p><textarea name="feedback" rows="2" cols="25" readonly>테스트입니다.</textarea></p>
    </form>
</body>
</html>
