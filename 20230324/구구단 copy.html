<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
       
    </style>
    
</head>
<body>
    <script>
        var i, j;
        for(i = 1; i <= 9; i++) { //단 수
            document.write("<h1>" + i + "단</h1>")
            for(j = 1; j <= 9; j++){ //실제 곱해질 수
                document.write(`${i} X ${j} = ${i*j}<br>`)
            }
        }
    </script>
</body>
</html>
