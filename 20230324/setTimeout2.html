<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팝업테스트</title>
</head>
<body>
    <p>버튼을 누르면 3초 후에 색이 바뀝니다.</p>
    <button onclick="changeColor()">눌러보세요</button>
    <script>
        const p = document.querySelector("p");
       function changeColor() {
            setTimeout(function() {p.style.color = "white", p.style.backgroundColor = "lightpink"}, 3000);
       };
    </script>
    
</body>
</html>
