<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        li {
            list-style: none;
            border: 1px solid rgb(212, 212, 212);
            background-color: white;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;  
        }
        div {
            display: inline-block;
            width: 130px;
            height: 450px;
            background-color: rgb(236, 236, 236);
            margin: 15px;
            text-align: center;   
        }
    </style>
    
</head>
<body>
    <h1>구구단</h1>
    <div><h2>1단</h2></div>
    <div><h2>2단</h2></div>
    <div><h2>3단</h2></div>
    <div><h2>4단</h2></div>
    <div><h2>5단</h2></div>
    <div><h2>6단</h2></div>
    <div><h2>7단</h2></div>
    <div><h2>8단</h2></div>
    <div><h2>9단</h2></div>
    <script>
        const divs = document.querySelectorAll("div");
        for(let a = 0; a < divs.length; a++) {
            const ul = document.createElement("ul")
            divs[a].appendChild(ul)
            for(let i = 1; i < 10; i++){
            const li = document.createElement("li");
            divs[a].appendChild(li);
            li.innerHTML = a+1 + " X " + i + " = " + i*(a+1)
            }
        }
     
    </script>
</body>
</html>
