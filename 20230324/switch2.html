<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <div id="pList">
        <p>가위(1), 바위(2), 보(3)</p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <script>
        const p = document.querySelectorAll("p");
        p[1].innerHTML = "1"
        let inputNum = prompt("숫자를 입력하세요", "가위(1), 바위(2), 보(3)");
        let comNum = Math.floor(Math.random()*2) + 1;
        switch(inputNum){
            case 1:
                switch(comNum){
                    case 1 :
                        p[1].innerHTML = "당신의 선택은 1"
                        p[2].innerHTML = "컴퓨터의 선택은 1"
                        p[3].innerHTML = "비겼습니다."
                        break;
                    case 2 : 
                        p[1].innerHTML = "당신의 선택은 1"
                        p[2].innerHTML = "컴퓨터의 선택은 2"
                        p[3].innerHTML = "졌습니다."
                        break;
                    case 3 : 
                        p[1].innerHTML = "당신의 선택은 1"
                        p[2].innerHTML = "컴퓨터의 선택은 3"
                        p[3].innerHTML = "이겼습니다."
                        break;
                    }
                break;
            case 2 :
                switch(comNum){
                    case 1 :
                        p[1].innerHTML = "당신의 선택은 2"
                        p[2].innerHTML = "컴퓨터의 선택은 1"
                        p[3].innerHTML = "이겼습니다."
                        break;
                    case 2 : 
                        p[1].innerHTML = "당신의 선택은 2"
                        p[2].innerHTML = "컴퓨터의 선택은 2"
                        p[3].innerHTML = "비겼습니다."
                        break;
                    case 3 : 
                        p[1].innerHTML = "당신의 선택은 2"
                        p[2].innerHTML = "컴퓨터의 선택은 3"
                        p[3].innerHTML = "졌습니다."
                        break;
                    }
                break;
            case 3:
                switch(comNum){
                    case 1 :
                        p[1].innerHTML = "당신의 선택은 3"
                        p[2].innerHTML = "컴퓨터의 선택은 1"
                        p[3].innerHTML = "졌습니다.."
                        break;
                    case 2 : 
                        p[1].innerHTML = "당신의 선택은 3"
                        p[2].innerHTML = "컴퓨터의 선택은 2"
                        p[3].innerHTML = "이겼습니다.."
                        break;
                    case 3 : 
                        p[1].innerHTML = "당신의 선택은 3"
                        p[2].innerHTML = "컴퓨터의 선택은 3"
                        p[3].innerHTML = "비겼습니다."
                        break;
                    }
                break;
        }
    
    </script>
</body>
</html>
