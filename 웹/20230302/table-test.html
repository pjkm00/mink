    tr:nth-child(odd){

    }
    tr:nth-child(even){
        background-color: blue;
    }
</style>

        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

        <tr>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
