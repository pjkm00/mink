<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>

    <script>
        let inputNum = prompt("점수를 입력하세요");

        inputNum = Math.ceil(inputNum/10)
        
        switch(inputNum){
            case 10:
                document.write("A")
                break;
            case 9:
                document.write("B")
                break;  
            case 8:
                document.write("C")
                break;  
            case 7:
                document.write("D")
                break;  
            default :
                document.write("F")
                break;  
        }
    
    </script>
</body>
</html>
