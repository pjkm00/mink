<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <div id="pList">
        <h1>가위바위보 게임</h1>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <script>
        
        let inputNum = prompt("입력하세요", "가위, 바위, 보");
        const p = document.querySelectorAll("p");
        let comNum = Math.floor(Math.random()*3 + 1);

       
        if(comNum == 1) {
            comNum = "가위"
        }else if (comNum == 2) {
            comNum = "바위"
        }else {
            comNum = "보"
        }

        p[0].innerHTML = "당신의 선택은 " + inputNum;
        p[1].innerHTML = "컴퓨터의 선택은 " + comNum;

        if(inputNum == comNum) {
            p[2].innerHTML = "비겼습니다."
        } else if (inputNum == "가위" && comNum == "바위" || inputNum == "바위" && comNum == "보" || inputNum == "보" && comNum == "가위") {
            p[2].innerHTML = "졌습니다."
        } else if(inputNum == "가위" && comNum == "보" || inputNum == "바위" && comNum == "가위" || inputNum == "보" && comNum == "바위"){
            p[2].innerHTML = "이겼습니다."
        }else {
            p[2].innerHTML = "잘못 입력하셨습니다."
        }

    
    </script>
</body>
</html>
