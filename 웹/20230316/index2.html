<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="noContextMenu" style="background-color: #eee;">
        여기는 우클릭 금지
    </div>
    <div>다른 곳은 우클릭 가능</div>
    <script>
      const nCM = document.querySelector("#noContextMenu");

      const callback = function(e) {
        e.preventDefault();
      };
      nCM.addEventListener("contextmenu", callback);
      

    </script>
</body>
</html>
