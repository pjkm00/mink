<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div></div>
    
    
    <script>
        const color = ["#FCA9A9", "#FCFA96", "#B4EFA9"];
        const func1 = function(e) {
            const div = document.querySelector("div");
            const width = window.innerWidth; //브라우저창의 가로길이
            div.innerHTML = width;
            if(width <= 900) {
                document.body.style.backgroundColor = color[0];
            } else if(width <= 1400){
                document.body.style.backgroundColor = color[1];
            } else{
                document.body.style.backgroundColor = color[2];
            };
            
        };


       window.addEventListener("resize", func1);
    </script>


</body>
</html>
