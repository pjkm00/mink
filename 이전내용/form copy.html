<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
             <legend>필수 입력 사항</legend>
            <p>
                ID <input type="text" name="id" placeholder="아이디 10글자 이내" maxlength="10">
                <input type="button" name="dub" value="중복 확인">
            </p>
            <p>
                비밀번호 <input type="text" name="pass" placeholder="영문, 숫자, 특수문자 포함 8자 이상" minlength="8">
            </p>
            <p>
                비밀번호 확인 <input type="text" name="pass" minlength="8">
            </p>
            <p>
                Email <input type="text" name="fEmail">@ 
                <select name="bmail" id="bemail">
                    <option value="sel">선택</option>
                    <option value="naver">naver.com</option>
                    <option value="gmail">gmail.com</option>
                    <option value="daum">daum.net</option>
                    <option value="write">직접입력</option>
                </select>
            </p>
         </fieldset>
         <fieldset>
            <legend>추가 정보</legend>
            <p>
                프로필 사진 <input type="file" accept="image/jpg, image/jpeg, image/png">
            </p>
            <p>
                성별 : <input type="radio" name="gender" id="male">
                <label for="male"> 남자 </label>
                <input type="radio" name="gender" id="female">
                <label for="female"> 여자 </label>
            </p>
            <p>
                생년월일 : <input type="date">
            </p>
            <p>
                취미 <br>
                <input type="checkbox" name="hobby" id="baseball">
                <label for="baseball">야구</label>
                <input type="checkbox" name="hobby" id="basketball">
                <label for="basketball">농구</label>
                <input type="checkbox" name="hobby" id="soccer">
                <label for="soccer">축구</label>
                <br>
                <input type="checkbox" name="hobby" id="dev">
                <label for="dev">개발공부</label>
                <input type="checkbox" name="hobby" id="music">
                <label for="music">음악감상</label>
                <br>
                <input type="checkbox" name="hobby" id="aa">
                <label for="aa">기타</label> <input type="text" name="aa">
            </p>
            <p>
                <textarea name="feedback" cols="40" rows="5"></textarea>
            </p>
         </fieldset>
        <p><input type="button" name="join" value="회원가입">
         <input type="button" name="reset" value="다시입력"></p>
         <p><input type="button" name="back" value="뒤로가기"></p>
    </form>
</body>
</html>
