<!DOCTYPE html>
<html lang="ko">
<head>

    <title>필터 제이쿼리1</title>

    <style>
        
    </style>

    <script>

        $(document).ready(function() {
           $('li:first, li:last').css('backgroundColor', "yellow");
           $('li:lt(4)').css('fontSize', "30px");
           $('li:eq(5)').css('backgroundColor', "red")

        })
        
    </script>
</head>
<body>
   <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
    <li>six</li>
    <li>seven</li>
    <li>eight</li>
    <li>nine</li>

   </ul>
</body>
</html>
