<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양식 테스트4</title>
    <script src="js/jquery-3.6.4.js"></script>
    <style>
        input {
            
        }
    </style>

    <script>

        $(document).ready(function() {
            $(':input').css('backgroundColor', 'lightpink');
            $(':text, :password').css("border", "3px solid blue");

            $('select, textarea, :submit, :reset, input[type="date"]').css("border", "3px solid lightgreen")
            $(':file').css("border", "3px solid red")
            $('button').css('backgroundColor', "yellow")
            $('input[value="회원가입"]').css('backgroundColor', "grey")
           

            

        })
        
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form action="a-test1.html" method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                <th>ID</th> 
                <td><input type="text" name="id" placeholder="아이디 10글자 이내"></td>
                <td><button>중복 확인</button></td> 
                </tr>
                <tr>
                <th>비밀번호</th> 
                <td><input type="password" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                </tr>
                <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="pwd_chk"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email"></td>
                    <td><select>
                        <option>선택</option>
                        <option>@google.com</option>
                        <option>@naver.com</option>
                        <option>@daum.net</option>
                        <option>직접입력</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <p>프로필 사진 <input type="file" accept="image/gif, image/jpeg" name="file"></p>
            <p>
                성별 : 
                <input type="radio" name="gender" id="male">
                <label for="male">남자</label>
                <input type="radio" name="gender" id="female">
                <label for="female">여자</label>
            </p>
            <p>
                생년월일 : <input type="date" name="date">
            </p>
            <p>
                취미<br>
                <input type="checkbox" name="hobby" id="a">
                <label for="a">야구</label>
                <input type="checkbox" name="hobby" id="b">
                <label for="b">농구</label>
                <input type="checkbox" name="hobby" id="c">
                <label for="c">축구</label>
                <br>
                <input type="checkbox" name="hobby" id="d">
                <label for="d">개발공부</label>
                <input type="checkbox" name="hobby" id="e">
                <label for="e">음악감상</label>
                <br>
                <input type="checkbox" name="hobby" id="f">
                <label for="f">기타</label>
                <input type="text" name="hobby">
            </p>
            <textarea rows="5" cols="50" name="introduce"></textarea>
        </fieldset>
        <p>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <!-- <button onclick="javascript:history.go(-1)">뒤로가기</button> -->
        </p>
    </form>
    <button onclick="javascript:history.go(-1)">뒤로가기</button>
</body>
</html>
