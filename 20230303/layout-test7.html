<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       html, body, #wrapper {
        width: 100%;
        height: 100%;
       }
       body {
        margin: 0px;
       }
       h1 {
        margin: 0px;
        display: flex;
        justify-content: center;
       }
       #header {
        width: 100%;
        height: 15%;
        background-color: rgb(255, 242, 127);
       }
       #nav {
        width: 29%;
        height: 69%;
        background-color: palevioletred;
        border-radius: 25px;
        float: left;
        margin-top: 1%;
        margin-left: 1%;
        margin-bottom: 1%;
       }
       #con1 {
        width: 62%;
        height: 25%;
        background-color: rgb(255, 255, 255);
        border-radius: 25px;
        border: dotted black;
        float: right;
        position: absolute;
        top: 25%;
        right: 5%;
       }
       #con2 {
        width: 62%;
        height: 25%;
        background-color: rgb(255, 255, 255);
        border-radius: 25px;
        border: dotted black;
        float: right;
        position: absolute;
        top: 55%;
        right: 5%;
       }
       #navimg {
        text-align: center;
       }
       #content {
        width: 68%;
        height: 69%;
        background-color: plum;
        border-radius: 25px;
        float: right;
        margin-top: 1%;
        margin-left: 1%;
        margin-right: 1%;
        margin-bottom: 1%;
       }
       #footer {
        width: 98%;
        height: 9%;
        background-color: rgb(194, 209, 235);
        border-radius: 25px;
        clear: both;
        text-align: center;
        color: white;
        margin-top: 1%;
        margin-left: 1%;
        margin-right: 1%;
       }
       #nav1 {
        position: relative;
        top: 25%;
       }
       #nav2 {
        position: relative;
        left: 10%;
        top: 25%;
       }
    </style>
</head>
<body>
    <id="wrapper">
        <div id="header"> <br><h1>My Blog Page</h1> </div>
        <div id="nav"> <h2> &nbsp; Links </h2>
            <ul>
                <li><a href="https://www.w3schools.com/"> W3C </a></li>
                <li> <a href="https://www.mozilla.org/ko/"> MOZILLA </a> </li>
                <li><a href="https://www.htmldog.com/"> HTML Dogs </a></li>
            </ul> 
            <div id="navimg"><p> <img src="img/그림1.png" width="80%" height="80%"> <br>홍길동 </p></div> </div>
        <div id="content"> </div>
            <div id="con1"><h2>Semantic Tags</h2>
                <br>시맨틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</div>
            <div id="con2"><h2>div와 span</h2>
                <br>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.</div>
