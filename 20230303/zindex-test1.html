<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box1 {
            position: absolute;
            top: 0px; left: 0px;
            width: 100px; height: 100px;
            background-color: blue;
            z-index: 200;
            /* 숫자는 상관없음 수의 크기만 차이나면 됨 */
        }
        #box2 {
            position: absolute;
            top: 30px; left: 30px;
            width: 100px; height: 100px;
            background-color: yellow;
            z-index: 100;
        }
        #box3 {
            position: absolute;
            top: 60px; left: 60px;
            width: 100px; height: 100px;
            background-color: green;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="box1">box #1 </div>
    <div id="box2">box #2 </div>
    <div id="box3">box #3 </div>
    
</body>
</html>
