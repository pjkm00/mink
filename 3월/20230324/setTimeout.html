<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팝업테스트</title>
</head>
<body>
    
    <script>
       function showAlert() {
            setTimeout(function() { alert("setTimeout()을 사용하여 표시됩니다.") }, 3000);
       };
    </script>
    <p>버튼을 누르면 3초후에 경고 박스가 화면에 표시됩니다.</p>
    <button onclick="showAlert()">눌러보세요</button>
</body>
</html>
