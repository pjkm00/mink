<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드테스트4</title>
    <style>
         * {
            box-sizing: border-box;
        }
        body {
            margin: 0px;
        }
        ul {
            padding: 0px;
            list-style-type: none;
            border: 5px solid teal;
        }
        li {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: beige;
            border: 5px solid tomato;
            border-radius: 8px;
        }
        .container {
            display: grid;
            height: 500px;

            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(2, 100px);
            /* a-c와 j-c는 여유공간이 있어야 하므로 fr로는 효과가 없음 */

            /* align-items: start; */
            align-content: space-evenly; 
            justify-content: space-evenly;
            
        }

    </style>

</head>
<body>
    <ul class="container">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>
</body>
</html>
