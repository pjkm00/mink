<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메쏘드</title>
    <script src="js/jquery-3.6.4.js"></script>
    <style>
     .wrapper * {
        display: block;
        border: 2px solid lightblue;
        color: lightblue;
        padding: 5px;
        margin: 15px;
       }
       .big {
        font-size: 200%;
        color: black;
        font-weight: bold;
       }
       .back {
        background-color: lightyellow;
       }
       .reddish {
        color: red;
       }
    </style>

    <script>

        $(document).ready(function() {

            function showConsole(target){
                console.log(target);
            };
            $(".start").addClass("reddish");
            $("li:last").css("border", "3px solid red")

            showConsole($(".start").prop("tagName"));
            // showConsole($(".start").prop("tagName").toLowerCase());
            // showConsole($(".start").prop("tagName").toUpperCase());

            $("#hideBtn").on("click", function(){
                // $("li:last").hide(); //기본형
                // $("li:last").hide(2000); // hide 파라미터 숫자 사라지는 속도?
                $("li:last").hide(function(){ //파라미터 함수
                    alert("없어졌다.") 
                });

            })
            $("#showBtn").on("click", function(){
                // $("li:last").show(); //기본형
                // $("li:last").show(2000); //파라미터 숫자
                $("li:last").show(3000, function(){
                    alert("다시보인다")
                });

            })

            $("#toggleBtn").on("click", function(){
                $("li:last").toggle(); //기본형
                // $("li:last").toggle(2000); //파라미터 숫자
                // $("li:last").show(3000, function(){
                //     alert("다시보인다")
                // });

            })


        });
        
    </script>
</head>
<body>
    <div class="wrapper" style="width: 500px;">
        <ul>ul
            <li class="start">li class="start"</li>
            <li class="my">li class="my"</li>
            <li>li</li>
            <li class="my">li class="my"</li>
            <li class="stop">li class="stop"</li>
            <li>li</li>
            <li>li</li>
            <li>li</li>
        </ul>
       </div>
       <button id="hideBtn">요소 숨기기</button>
       <button id="showBtn">요소 보이기</button>
       <button id="toggleBtn">요소 토글버튼</button>


       
</body>
</html>
