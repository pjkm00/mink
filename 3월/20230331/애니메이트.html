<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.4.js"></script>
    <style>
        #aniBtn{
            width: 200px;
            height: 50px;
            font-size: 20px;
            background-color: rgb(102, 177, 112);
            color: white;
            border: none;
        }

        .aniDiv{
            height: 150px;
            width: 300px;
            background-color: rgb(220, 255, 165);
            position: absolute;
        }
        
    </style>

    <script>

        $(document).ready(function() {
            $("#aniBtn").on("click", function(){
                $("div.aniDiv").animate({
                    left: "250px",
                    height: "300px",
                    width: "500px",
                    opacity: 0.5
                });
                $("div.aniDiv").animate({fontSize: "3em"}, "slow")
            })

        });
        
    </script>
</head>
<body>
    <button id="aniBtn">애니메이션</button>
    <br><br>
    <div class="aniDiv">애니메이션 DIV</div>

      

       
</body>
</html>
