<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>changeCss with jQuery</title>


<!--cdn 방식-->
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.js"></script>  -->
    <!-- 내부 스크립트 방식 -->
    <script src="js/jquery-3.6.4.js"></script>

    <script>

        $(document).ready(function() {
            $("p[title]").css("backgroundColor", "yellow");
            $("input[type=password]").css("border","solid red");
        })
    </script>
</head>
<body>
    <p>일반 문단입니다</p>
    <p title="툴팁으로 보입니다">타이틀을 가지고있는 문단입니다</p>
    <input type="text">회원번호</input>
    <input type="password">비밀번호</input>



</body>
</html>
