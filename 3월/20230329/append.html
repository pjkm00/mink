<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어펜드</title>
    <script src="js/jquery-3.6.4.js"></script>
    <style>
        div {

        }
        img {

            height: 150px;
        }
        .classA{
            border: 2px solid blue;

        .classB{
            border: 2px solid yellow;
        }
    </style>

    <script>

        $(document).ready(function() {
           var wrapper = $("#imgWrapper");

        //     $("#append2").on("click", function(){

        //    })

            // $("#append1").on("click", function(){

            //     }else{
            //         classStr = 'classB';
            //     }
            // wrapper.append('<img class="' + classStr + '"src="img/다운로드 (1).jpg">')})
            
            

        //    $("#append2").on("click", function(){
        //     wrapper.html('<img src="img/다운로드 (3).jpg">')
        //    }) //내부가 아예 바뀜

        $("#append1").on("click", function(){
            wrapper.append(
                $('<img>').prop({
                    src : 'img/다운로드 (1).jpg'
                    ,class : 'classA'
                    })
                )
            })
        $("#append2").on("click", function(){
            wrapper.prepend(
                $('<img>').prop({
                    src : 'img/다운로드 (3).jpg'
                    ,class : 'classB'
                    })
                )
            })
            
            $("#removeBtn").on("click", function(){
                $('img').remove();
            })



        })
        
    </script>
</head>
<body>
    <h1>append test</h1>
    <button id="append1">뒤쪽으로 흰고양이가 생겨요!</button>
    <button id="append2">앞쪽으로 고양이가 두마리 생겨요!</button>
    <button id="removeBtn">모든이미지를 삭제합니다.</button>

    <br><br>

</body>
</html>
