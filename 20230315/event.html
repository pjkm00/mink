<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="demo"/>
    <button>click</button>
    

    <script>
        const btn = document.querySelector("button");
        //콜백함수의 선언. 이벤트등록보다 위에 선언해야함.
        const callback = function () {
            console.log("버튼 클릭");
        };
        const input = document.querySelector("#demo");
        const func1 = function (x) {
            console.log("input keydown 이벤트")
            console.log(x.code);
        };
        //이벤트 등록, 반드시 독립적으로 사용하지 말고 타켓에 붙여 사용한다.

        btn.addEventListener("click", callback);
        input.addEventListener("keydown", func1);

    </script>
</body>
</html>
