<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="input" placeholder="과일이름을 입력해주세요">
    <button onclick="callback()">클릭</button>
    <div></div>

    <script>
        //배열의 초기화
        const fruits = [];

        const callback = function() {
            const input = document.querySelector("#input");
            fruits.push(input.value);
            console.log(fruits);
            const div = document.querySelector("div");
            display(input.value, div);
            input.value = "";
        };

        const display = function(inputValue, tag) {
            const pTag = document.createElement("p");
            pTag.innerHTML = inputValue;
            tag.appendChild(pTag);
        };


        // p태그를 만든다
        //만든 태그정보에 inputValue를 쓴다
        //주어진태그안에 p태그를 추가한다
    </script>
</body>
</html>
